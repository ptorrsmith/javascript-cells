<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/main.css">

<body>

    <!-- <div class="multiverse grid"></div> -->

    <div class="multiverse grid">
        <span>The multiverse</span>
        <div class="universe cell grid" id="cell-0">
            <span>The universe</span>

            <div class="normal cell grid" id="cell-1"><span>cell 1</span>
                <div class="child cell grid" id="cell-1.1">child cell 1.1</div>
                <div class="child cell grid" id="cell-1.2">child cell 1.2</div>
            </div>
            <div class="normal cell grid">cell 2 . .
                <!-- <div class="cell grid" id="cell-2.1">child cell 1 ..</div>
                <div class="cell grid" id="cell-2.2">child cell 2 ..</div> -->
            </div>
            <div class="normal cell grid">cell 3 . .
                <!-- <div class="cell grid" id="cell-2.1">child cell 1 ..</div>
                <div class="cell grid" id="cell-2.2">child cell 2 ..</div> -->
            </div>
            <div class="normal cell grid">cell 4 . .
                <!-- <div class="cell grid" id="cell-2.1">child cell 1 ..</div>
                <div class="cell grid" id="cell-2.2">child cell 2 ..</div> -->
            </div>
        </div>
    </div>
</body>

</html>
